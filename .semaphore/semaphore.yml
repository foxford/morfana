version: v1.0
name: Morfana CI pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 15

blocks:
  - name: ‚è¨ Install dependencies
    task:
      jobs:
        - name: üíæ Install and cache
          commands:
            - checkout
            - nvm use
            - node --version
            - npm --version
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm ci
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules

  - name: üîé Code linting, testing & building

    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master

      jobs:
        - name: ‚öñÔ∏è Eslint
          commands:
            - npm run lint

        - name: ‚òëÔ∏è Test
          commands:
            - npm run test

        - name: üèó Build
          commands:
            - npm run prepublishOnly

promotions:
  - name: üö¢ Publish at npm
    pipeline_file: npm-publish.yml
    auto_promote_on:
      - result: passed
        branch:
          - "refs/tags/v\\d+\\.\\d+\\.\\d+"
          - master
