version: v1.0
name: Morfana CI pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

execution_time_limit:
  minutes: 15

blocks:
  - name: ‚è¨ Install dependencies
    task:
      jobs:
        - name: üíæ Install and cache
          commands:
            - checkout
            - sem-version node $(cat .nvmrc)
            - node --version
            - npm --version
            - cache restore npm-cache
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - ps aux | cache has_key node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) && echo 'Cache exists, skip npm ci' || npm ci
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
            - cache store npm-cache $HOME/.npm

  - name: üîé Code linting, testing & building

    task:
      prologue:
        commands:
          - checkout --use-cache
          - sem-version node $(cat .nvmrc)
          - node --version
          - npm --version
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
      jobs:
        - name: ‚öñÔ∏è Eslint
          commands:
            - 'cache restore eslintcache-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),eslintcache-$SEMAPHORE_GIT_BRANCHeslintcache-main'
            - npm run lint
            - cache delete eslintcache-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)
            - cache store  eslintcache-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) client/.eslintcache

        - name: üè≠ Type checking
          commands:
            - npm run type-checking

        - name: ‚òëÔ∏è Test
          commands:
            - npm run test

promotions:
  - name: üö¢ Publish at npm
    pipeline_file: npm-publish.yml
    auto_promote_on:
      - result: passed
        branch:
          - "refs/tags/v\\d+\\.\\d+\\.\\d+"
          - master
